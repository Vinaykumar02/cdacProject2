<!-- content here -->
<div class ="filter">
    <strong>Filter:</strong> Animal
    <select [(ngModel)]="selectedAnimal" (change)="valueSelected()">
     <option *ngFor="let item of animalName">{{ item }}</option>
      </select>
      City
      <select [(ngModel)]="selectedLocation" (change)="valueSelected1()">
        <option *ngFor="let item of cityName">{{ item }}</option>
         </select>
</div>
<div class="b" fxLayout="row wrap">
    <!-- card list here -->
    <div class="c" *ngFor="let item of collection" fxFlex="33" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100"
        fxLayout="column" style="padding: 8px;">
        <!-- material card here -->
        <mat-card class="hvr-grow">
            <img mat-card-image src="data:{{item.imageContentType}};base64,{{item.image}}" style="height: 400px; width: 100%;"/>
            <mat-card-title> {{ item.animal }} </mat-card-title>
            <!-- <mat-card-subtitle> {{ item.breed }} </mat-card-subtitle> -->
            <mat-card-content> {{item.gender}} </mat-card-content>
            <mat-card-content> {{item.city}} </mat-card-content>
            <mat-card-content> {{item.details}} </mat-card-content>
            <mat-card-actions>
                <!-- <button mat-flat-button color="accent" (click)="updatePetDetails(item.id)">Update</button> -->
                <button mat-flat-button color="accent" [routerLink]="['/update',item.id]">Update</button>
                <button mat-flat-button color="accent" (click)="deletePetDetails(item.id)">Delete</button>
            </mat-card-actions>
            <mat-card-footer>
                <button fxFlex mat-flat-button color="primary" (click)="adopt(item.id)" class="btn">Adopt</button>
                <button fxFlex mat-flat-button color="primary" [routerLink]="['/adopt', item.id]" class="btn">Adopt</button>
            </mat-card-footer>   
        </mat-card>

    </div>
</div>
