<div fxLayoutAlign="center center"  fxFlexFill class="mainDiv">
    <mat-card fxFlex="50">
        <mat-toolbar color="primary" class="heading">Address Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="addressForm" novalidate #addressForm="ngForm" (ngSubmit)="onSubmit(addressForm)">
            <mat-form-field appearance="fill">
                <mat-label>Flat/House Number</mat-label>
                <input matInput>
            </mat-form-field >
            <mat-form-field appearance="fill">
                <mat-label>Street</mat-label>
                <input matInput>
            </mat-form-field >
            <mat-form-field appearance="fill">
                <mat-label>Area</mat-label>
                <input matInput>
            </mat-form-field >
            <mat-form-field appearance="fill">
                <mat-label>City</mat-label>
                <input matInput>
            </mat-form-field >
            <mat-form-field appearance="fill">
                <mat-label>District</mat-label>
                <input matInput>
            </mat-form-field >
            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <mat-select>
                  <mat-option *ngFor="let state of states" [value]="food">
                    {{state}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            
            <button mat-raised-button type="submit" color="primary">Adopt</button>
        </form>

    </mat-card>
</div>
