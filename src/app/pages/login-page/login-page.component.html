<div fxLayoutAlign="center center"  fxFlexFill class="mainDiv">

    <mat-card fxFlex="30">
        <mat-toolbar color="primary" class="heading">Login Page</mat-toolbar>
        <form fxLayoutAlign="stretch" fxLayout="column" class="loginForm" novalidate #loginForm="ngForm"
            (ngSubmit)="onSubmit(loginForm)">
            
            <mat-form-field appearance="fill">
                <mat-label>Username or Email ID</mat-label>
                <input matInput name="userId"  ngModel>
            </mat-form-field >

            <mat-form-field appearance="fill">
                <mat-label>password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" name="pass" ngModel>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary">Login</button>
        </form>

    </mat-card>
</div>
