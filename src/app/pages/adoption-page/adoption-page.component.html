<div fxLayoutAlign="center center" fxFlexFill class="mainDiv">
    <mat-card fxFlex="75">
        <mat-toolbar color="primary" class="heading">Adoption Form</mat-toolbar>

        <form fxLayoutAlign="stretch" fxLayout="column" novalidate #adoptionForm="ngForm"
            (ngSubmit)="onSubmit(adoptionForm)" class="adoptionForm">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput >
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Adhaar Number</mat-label>
                <input matInput >
            </mat-form-field>
      
            <mat-form-field appearance="fill">
                <mat-label>Age</mat-label>
                <input matInput type="number" >
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Mobile Number</mat-label>
                <input matInput type="tel" >
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Email Id</mat-label>
                <input matInput type="email" >
            </mat-form-field>
 
            <mat-checkbox>Petition</mat-checkbox>
         
        
            <button mat-raised-button type="submit" color="primary">Next</button>

        </form>
    </mat-card>
</div>
