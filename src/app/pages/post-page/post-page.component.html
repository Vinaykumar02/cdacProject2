<div fxLayoutAlign="center center" fxFlexFill class="mainDiv">
    <mat-card fxFlex="50">
      <mat-toolbar color="primary" class="heading">Fill the form</mat-toolbar>
  
      <form fxLayoutAlign="stretch" fxLayout="column" class="postForm" novalidate [formGroup]="postForm"
        (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Animal</mat-label>
          <input matInput formControlName="animal">
          <mat-error *ngIf="animal.hasError('required')">You must enter a value</mat-error>
        </mat-form-field>
        <!-- <mat-form-field appearance="fill">
          <mat-label>Breed</mat-label>
          <input matInput formControlName="breed">
        </mat-form-field> -->
        <mat-form-field appearance="fill">
          <mat-label>Gender</mat-label>
          <input matInput formControlName="gender">
          <mat-error *ngIf="gender.hasError('required')">You must enter a value</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>City</mat-label>
          <input matInput formControlName="city">
          <mat-error *ngIf="city.hasError('required')">You must enter a value</mat-error>
        </mat-form-field>
  
  
        <mat-form-field appearance="fill">
          <mat-label>Details</mat-label>
          <input matInput formControlName="details">
          <mat-error *ngIf="details.hasError('required')">You must enter a value</mat-error>
        </mat-form-field>

        
  
        <mat-form-field>
          <div>
            <mat-toolbar>
  
              <!-- Display files names -->
              <input matInput [(value)]="fileAttr" readonly name="name" />
  
              <!-- Browse Button -->
              <button mat-flat-button color="primary">
                Browse File
              </button>
            </mat-toolbar>
  
            <!-- Fetch selected filed on change -->
            <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile"
              accept="image/*" />
          </div>
        </mat-form-field>

        <mat-checkbox formControlName="adopted" >Is Adopted</mat-checkbox>

  
        <button mat-raised-button type="submit" color="primary" [disabled]="!postForm.valid">Post</button>
      </form>
  
    </mat-card>
  </div>
